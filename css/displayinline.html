<!DOCTYPE html>
<html>

<head>
    <style>
        .nav {
            background-color: gray;
        }

        .nav li {
            color: black;
            width: auto;
            height: auto;
            display: inline-block;
            padding: 10px;
        }

        .nav li a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>Horizontal Navigation Menu</h1>
    <p>List items are displayed vertically by default. Here, we use display: inline-block to display them horizontally
        (side by side).</p>

    <ul class="nav">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#clients">Our Clients</a></li>
        <li><a href="#contact">Contact Us</a></li>
    </ul>
</body>

</html>
