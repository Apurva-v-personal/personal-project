<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  background-color: #f1f1f1;
}

.flex-container > div {
  background-color: dodgerblue;
  color: white;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>Flex Items</h1>

<p>All direct children of a flex container becomes flex items:</p>

<div class="flex-container">
  <div style="order: 4;align-self: center">1</div>
  <div style="order: 1; flex-grow: 2;">2</div>
  <div style="order: 2; flex-shrink: 0;">3</div> 
  <div style="order: 3; flex-basis: 200px;">4</div>
</div>

</body>
</html>
