<!DOCTYPE html>
<html>

<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ðŸ‘ˆ Add this -->
    
    <style>
        .flex-container {
            display: flex;
            background-color: #f1f1f1;
            flex-direction: row;
        }

        .flex-container>div {
            background-color: dodgerblue;
            color: white;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }

        @media (max-width: 480px) {
            body {
                background-color: pink;
                /* for testing */
            }

            .flex-container {
                flex-direction: column;
                /* stack items vertically */
                align-items: center;
                /* optional: center them */
            }
        }
    </style>
</head>

<body>

    <h1>Flex Items</h1>

    <p>All direct children of a flex container becomes flex items:</p>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>

</body>

</html>
