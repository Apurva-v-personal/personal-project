<!DOCTYPE html>
<html>
<head>
<style>
img {
  display: block;
  margin: auto;
}

div.test{
    display: flex;
    justify-content: center;
}

div.test1 {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 600px;
  border: 1px solid black;
}

div.test1 img {
  width: 50%;
  height: 50%;
}
</style>
</head>
<body>

<h2>Center an Image Horizontally</h2>

<p>To center an image horizontally, set margin to auto, convert it into a block element, and define a width:</p>

<img src="services-1.png" alt="Paris" style="width:50%">


<h2>Center an Image Horizontally with flexbox</h2>
<div class="test">
<img src="services-1.png" alt="Paris" style="width:50%">


<h2>Center an Image vertically with flexbox</h2>
<div class="test1">
<img src="services-1.png" alt="Paris" >

</div>
</body>
</html>
