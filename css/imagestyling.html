<!DOCTYPE html>
<html>

<head>
    <style>
        img {
            border-radius: 8px;
        }

        img.test {
            border-radius: 10px;
            border: 10px solid wheat;
            padding: 5px;
            width: 150px;
        }

        img.test:hover {
            box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
        }
        img.res {
             max-width: 100%;
  height: auto;
        }
    </style>
</head>

<body>

    <h2>Rounded Image</h2>

    <p>Use the border-radius property to create rounded images:</p>

    <img src="our-mission5.png" alt="Paris" width="300" height="300">

    <img class="test" src="our-mission5.png" alt="Paris">


    <h2>Responsive Image</h2>

<p>Responsive images will automatically adjust to fit the size of the screen.</p>
<p>Resize the browser window to see the effect:</p>

<img src="services-1.png" alt="Cinque Terre" width="1000" height="300" class="res">

</body>

</html>
