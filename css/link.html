<!DOCTYPE html>
<html>
<head>
<style>
a.link {
    text-decoration: none;
}
a.one:visited {
    text-decoration: none;
    color: lightcoral;
}

a.one:hover {
    color: brown;
}
</style>
</head>
<body>

<h1>Style a link</h1>

<p><a class="one" href="default.asp" target="_blank">This is a link</a></p>

<p><a class="two" href="default.asp" target="_blank">This is a link</a></p>

</body>
</html>
