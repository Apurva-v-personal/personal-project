<!DOCTYPE html>
<html>

<head>
    <style>
       
    </style>
</head>

<body>
<p style="position: static;">This is static (default).</p>

<div style="position: relative; top: 20px; left: 30px; background: lightblue;">
  I moved 20px down and 30px right
</div>

<div style="position: relative; background: yellow; width: 200px; height: 100px;">
  Parent (relative)
  <div style="position: absolute; top: 10px; left: 20px; background: orange;">
    I am absolute
  </div>
</div>

<div style="position: fixed; bottom: 10px; right: 10px; background: pink;">
  I stay fixed in corner
</div>

<h2 style="position: sticky; top: 0; background: lightgreen;">
  I stick to the top when scrolling
</h2>


<div style="position: absolute; top: 50px; left: 50px; background: orange;">
  I am 50px from top and 50px from left of the page
</div>

<div style="position: relative; width: 300px; height: 200px; background: lightblue;">
  Parent Box (relative)

  <div style="position: absolute; top: 20px; left: 30px; background: orange;">
    I am 20px from top, 30px from left of parent
  </div>
</div>

</body>

</html>
